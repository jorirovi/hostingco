<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="subject" content="servicios de hosting">
    <meta name="description" content="pagina web para ofrecer servicios de hosting, webs, IA"/>
    <meta name="author" content="Jorge Romero, jorirovi@icloud.com">
    <meta name="language" content="ES">
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>HostingCO</title>
</head>
<body>
    <!-- Contenedor principal de la pagina aplica a todas las pafinas-->
    <main>
        <!-- Encabezado de la pagina-->
        <header class="encabezadopri">
            <h1>{ eHostingCO }</h1>
        </header>
        <!-- Menu de Navegacion principal-->
        <nav class="navpri">
            <div class="btnmenu"><a href="../index.html">Inicio</a></div>
            <div class="btnmenu"><a href="./servicio.html">Servicio</a></div>
            <div class="btnmenuini"><a href="./presupuesto.html">Presupuesto</a></div>
            <div class="btnmenu"><a href="./contacto.html">Contacto</a></div>
        </nav>
        <!-- Seccion principal de la pagina Presupuesto-->
        <section class="sectionpresupuesto">
            <!-- Articulos de la pagina Presupuesto -->
            <article class="articlepresupuesto1">
                <h2>Solicita tu presupuesto:</h2>
            </article>
            <article class="articlepresupuesto2">
                <form action="./servicio.html" method="post">
                    <label class="lbl1" for="nombre">Nombre:</label>
                    <input class="txt1" type="text" name="nombre" id="nombre" value="" required>
                    <label class="lbl2" for="email">Email:</label>
                    <input class="txt2" type="email" name="email" id="email" value="" required>
                    <label class="lbl3" for="telefono">Teléfono:</label>
                    <input class="txt3 "type="tel" name="telefono" id="telefono" value="" required>
                    <label class="lbl4" for="servicio">Servicio requerido:</label>
                    <select class="txt4" name="servicio" id="servicio" multiple>
                        <option value="hosting" selected>Hosting</option>
                        <option value="webs">Páginas Webs</option>
                        <option value="ia">IA</option>
                        <option value="iot">IoT</option>
                    </select>
                    <label class="lbl5" for="informacion">Solicito Información sobre:</label>
                    <textarea class="txt5" name="informacion" id="informacion" cols="30" rows="6" required placeholder="Danos un resumen de lo requerido"></textarea>
                    <label class="lbl6"for="politica">Acepta la politica de privacidad de la compañía</label>
                    <input class="txt6" type="checkbox" name="politica" id="politica" required>
                    <input class="btn1" type="submit">
                    <input class="btn2" type="reset">
                </form>
            </article>
        </section>
        <!-- Pie de pagina-->
        <footer class="piepri">
            <h2>eHostingCO</h2>
            <div class="iconos">
                <i class="fa-brands fa-whatsapp iuno"><a href="#"></a></i>
                <i class="fa-brands fa-instagram idos"><a href="#"></a></i>
                <i class="fa-brands fa-facebook itres"><a href="#"></a></i>
                <i class="fa-brands fa-x icuatro"><a href="#"></a></i>
            </div>
            <p>Todos los derechos reservados &copy 2025</p>
        </footer>
    </main>
</body>
</html>
